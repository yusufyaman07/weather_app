<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="/images/clear.png" type="image/x-icon">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- Css Link -->

</head>
<body>
    <div class="card">
        <div class="search">
            
            <input type="text" placeholder="enter city name"
            spellcheck="false">
            <button id="btn"><img src="/images/search.png"></button>
            <button id="clearButton"><i class="bi bi-x-lg"></i></button>

        </div>
        <div class="weather">
            <img src="images/clear.png" class="weather-icon">
            <h1 class="temp">2Â°c</h1>
            <h2 class="city">Malatya</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Js Link -->
    <script src="script.js"></script>
</body>
</html>
